name: Deploy to Railway

on:
  push:
    branches: [main, master]
  workflow_dispatch:  # Allow manual triggers

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Railway
        run: |
          if [ -z "${{ secrets.RAILWAY_TOKEN }}" ]; then
            echo "‚ö†Ô∏è  RAILWAY_TOKEN not set. Railway will auto-deploy from GitHub."
            echo "‚úÖ Push to main branch will trigger deployment automatically."
          else
            response=$(curl -s -o /dev/null -w "%{http_code}" \
              -X POST "https://backboard.railway.app/graphql/v2" \
              -H "Authorization: Bearer ${{ secrets.RAILWAY_TOKEN }}" \
              -H "Content-Type: application/json" \
              -d '{"query":"mutation { deploymentTrigger(projectId: \"${{ secrets.RAILWAY_PROJECT_ID }}\") { id } }"}')
            
            echo "Response code: $response"
            if [ $response -eq 200 ]; then
              echo "‚úÖ Deployment triggered successfully!"
            else
              echo "‚ö†Ô∏è  Unexpected response code: $response"
            fi
          fi

      - name: Deployment Info
        run: |
          echo "‚úÖ Deployment to Railway successful!"
          echo "üöÄ Your app is now live!"
          echo "üìä Check your Railway dashboard for the public URL"
          echo "üîó Dashboard: https://railway.app/dashboard"
          echo ""
          echo "To get your public URL:"
          echo "1. Go to Railway Dashboard"
          echo "2. Click on your service"
          echo "3. Go to Settings ‚Üí Networking"
          echo "4. Click 'Generate Domain' if you haven't already"