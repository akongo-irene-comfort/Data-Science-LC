services:
  - type: web
    name: loan-prediction-api
    env: docker
    region: oregon
    plan: free
    branch: main
    dockerfilePath: ./python_deployment/Dockerfile
    dockerContext: ./python_deployment
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: 8000
      - key: ENVIRONMENT
        value: production
    autoDeploy: true

  - type: web
    name: loan-prediction-api-staging
    env: docker
    region: oregon
    plan: free
    branch: develop
    dockerfilePath: ./python_deployment/Dockerfile
    dockerContext: ./python_deployment
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: 8000
      - key: ENVIRONMENT
        value: staging
    autoDeploy: true